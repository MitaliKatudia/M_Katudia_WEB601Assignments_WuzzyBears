<section class="newTeddy-Section">
  <div>
    <h2>Add New Teddy Bear</h2>
    <form class="newTeddyForm" (submit)="AddNewTeddy()">

      <div>
        <label for="title">Title:</label> {{newTeddy.title}}
        <input type="text" id="title" name="title" [(ngModel)]="newTeddy.title">
      </div>

      <div>
        <label for="desc">Description:</label> {{newTeddy.description}}
        <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newTeddy.description"></textarea>
      </div>

      <div>
        <label for="creator">Creator:</label> {{newTeddy.creator}}
        <input type="text" id="creator" name="creator" [(ngModel)]="newTeddy.creator">
      </div>

      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="newTeddy.type">
      </div>

      <div>
        <label for="img">Image Url:</label>
        <input type="text" id="img" name="img" [(ngModel)]="newTeddy.imgURL">
      </div>

      <div class="addBtn">
        <button type="submit">Add TeddyBears</button>
      </div>
    </form>
  </div>
</section>
