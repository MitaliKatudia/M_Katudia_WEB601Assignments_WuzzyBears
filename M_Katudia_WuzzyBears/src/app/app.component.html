<section class="teddyById-sec">
  <div class="idForm">
    <form (submit)="findTeddyById()">
      <label for="teddyId">Enter an ID:</label> <br>
      <input type="number" min="0" id="teddyId" name="teddyId" [(ngModel)]="teddyId" placeholder="Enter an id">
      <button>Get your Teddy Bear</button>
    </form>
  </div>
  <div class="oneCard">
    <app-content-card [teddy]="oneTeddyById" [class]="'oneTeddy'"></app-content-card>
  </div>
</section>


<app-message></app-message>

<app-content-list></app-content-list>
